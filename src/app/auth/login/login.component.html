<body>
    <div class="container">
        <div class="header">
            <h1>
                Login
            </h1>
        </div>

        <div class="main">
            <form [formGroup]="loginForm" *ngIf="loginForm">
                <span>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input type="text" matInput formControlName="username" placeholder="Nombre de Usuario">
                        <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                            El nombre es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </span>
                <br>
                <span>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput formControlName="password" placeholder="Contraseña">

                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                            La contraseña es <strong>requerida</strong>
                        </mat-error>
                    </mat-form-field>
                </span>
                <br>

                <button mat-raised-button
                    type="submit"
                    color="primary"
                    [disabled]="loginForm.invalid" (click)="login()">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
